<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="myDiv">
            This is Original Text
        </div>
        <button onclick="changeText()"> Change  the text</button>
        <div >
            This is <span class="highlight">Highlighted Text</span>
        </div>
        <div >
            This is <span class="highlight"> Second Highlighted Text</span>
        </div>
        <button onclick="highlightText()">Highlighted text</button>
        <p>This is first paragraph</p>
        <p>This is second paragraph</p>
        <p>This is third paragraph</p>
        <button ondblclick="changeContent()"> Change the para</button>
        <div class="box">First Box</div>
        <div class="box">Second Box</div>
        <button onmouseover="changeBox()">Change the box</button>

        <script>
            function changeText(){
            const element = document.getElementById("myDiv");
            element.textContent ="This is the modified text";
            element.style.color="white"
            element.style.background="Blue"     
        }
        function highlightText(){
            const highlightingtext= document.getElementsByClassName("highlight");
            highlightingtext[0].style.color="pink"
            highlightingtext[0].style.background="purple" 
            highlightingtext[1].style.color="yellow"
            highlightingtext[1].style.background="red"    
        }    
        function changeContent(){
            const changePara= document.getElementsByTagName("p");
            changePara[0].textContent ="This is modified para 1";
            changePara[0].style.color="red"
             changePara[1].textContent ="This is modified para 2";
            changePara[1].style.color="blue"
             changePara[2].textContent ="This is modified para 3";
            changePara[2].style.color="green"
        }
        function changeBox(){
            const firstBox=document.querySelector(".box");
            firstBox.style.border="2px solid brown";
            firstBox.style.padding="30px";
        }
        </script>
        </body>
    </html>
